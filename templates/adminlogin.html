<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in </title>
        <!--bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/images/adminlogin.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
        <div class="logo">
            <img src="../static/images/companylogo.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Face Recogniser
        </div>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form class="p-3 mt-3" method="POST" action="/adminlogin">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <input type="hidden" name="timestamp" id="timestamp" value="">
            <button class="btn mt-3" type="submit" name="login">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forgot password?</a> or <a href="{{ url_for('register') }}">Sign up</a>
        </div>
    </div>
<script>
  document.getElementById('timestamp').value = new Date().toLocaleString();
</script>
</body>
</html>
